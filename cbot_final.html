<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Bot</title>
    
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
 
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("robot-chatbot-head-icon-sign-600nw-2022030764.webp");
}

.chat-container {
    width: 400px;
    max-width: 90%;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

header {
    background-color: black;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.chat-box {
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    background-color: #bbeaea;
}

.chat-message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    max-width: 70%;
}

.user-message {
    background-color: #d1e7dd;
    align-self: flex-end;
}

.bot-message {
    background-color: #e9ecef;
    align-self: flex-start;
}

.chat-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.chat-input button {
    background-color: black;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #357ab8;
}
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <h1>Customer Service Bot</h1>
            <p>Ask me anything! I'm here to help.</p>
        </header>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script final.js"></script>
</body>
